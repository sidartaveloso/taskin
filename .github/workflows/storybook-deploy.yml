name: Deploy Storybook to GitHub Pages

on:
  push:
    branches:
      - main
      - develop
    paths:
      - "packages/design-vue/**"
      - ".github/workflows/storybook-deploy.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read tool versions
        id: tool-versions
        run: |
          NODE_VERSION=$(grep 'nodejs' .tool-versions | awk '{print $2}')
          PNPM_VERSION=$(grep 'pnpm' .tool-versions | awk '{print $2}')
          echo "node-version=$NODE_VERSION" >> $GITHUB_OUTPUT
          echo "pnpm-version=$PNPM_VERSION" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.tool-versions.outputs.node-version }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ steps.tool-versions.outputs.pnpm-version }}

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Storybook
        run: |
          cd packages/design-vue
          pnpm run build:storybook
        env:
          NODE_ENV: production

      - name: Prepare deployment directory
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          VERSION_LABEL=$(if [ "$BRANCH_NAME" = "main" ]; then echo "production"; else echo "beta"; fi)
          
          # Add version badge to index.html
          echo "<div style='position:fixed;bottom:10px;right:10px;background:#333;color:#fff;padding:5px 10px;border-radius:5px;font-size:12px;z-index:9999;'>$VERSION_LABEL - $(git rev-parse --short HEAD)</div>" >> packages/design-vue/storybook-static/index.html
          
          # Create deployment structure
          mkdir -p deploy-temp
          
          if [ "$BRANCH_NAME" = "main" ]; then
            # Production: deploy to root
            cp -r packages/design-vue/storybook-static/* deploy-temp/
          else
            # Beta: deploy to /beta/
            mkdir -p deploy-temp/beta
            cp -r packages/design-vue/storybook-static/* deploy-temp/beta/
            
            # Create index.html in root redirecting to /beta/ if root doesn't exist yet
            if [ ! -f deploy-temp/index.html ]; then
              echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0;url=/taskin/beta/"></head><body><p>Redirecting to <a href="/taskin/beta/">beta version</a>...</p></body></html>' > deploy-temp/index.html
            fi
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "deploy-temp"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
