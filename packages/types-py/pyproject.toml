[project]
name = "taskin-types"
version = "1.0.5"
description = "Python models auto-generated from Taskin TypeScript schemas"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [{ name = "Taskin Team", email = "taskin@opentask.com" }]
keywords = ["taskin", "types", "pydantic", "schemas"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Typing :: Typed",
]
dependencies = ["pydantic>=2.0.0"]

[project.urls]
Homepage = "https://github.com/sidartaveloso/taskin"
Repository = "https://github.com/sidartaveloso/taskin"
Documentation = "https://github.com/sidartaveloso/taskin/tree/main/packages/types-py"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["taskin_types", "generated"]

[tool.datamodel-codegen]
target-python-version = "3.10"
output-model-type = "pydantic_v2.BaseModel"

[dependency-groups]
dev = ["datamodel-code-generator>=0.35.0"]

[project.optional-dependencies]
dev = ["datamodel-code-generator"]
